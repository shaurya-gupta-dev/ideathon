<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kids Learning Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Adventure!</h1>
        </header>
        <div class="dashboard">
            <div class="card">
                <h2>Story Time</h2>
                <p>Listen to amazing stories!</p>
                <a href="story.html" class="btn">Go to Stories</a>
            </div>
            <div class="card">
                <h2>Quiz Challenge</h2>
                <p>Test your knowledge!</p>
                <a href="quiz.html" class="btn">Take a Quiz</a>
            </div>
            <div class="card">
                <h2>Your Stats</h2>
                <p>See your progress!</p>
                <div class="stats">
                    <p><strong>Stories Listened:</strong> 5</p>
                    <p><strong>Quizzes Taken:</strong> 10</p>
                    <p><strong>Points Earned:</strong> 1500</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
